<!DOCTYPE html>
<html>
<head>
	<title> Border Collapse </title>
	<style type="text/css">
	table{
		border-collapse: collapse;
	}
	table, td, th{
		border: 1px solid black;
	}
</style>
</head>
<body>
	<table class="tb">
		<tr>
			<th>Nama Depan</th>
			<th>Nama Belakang</th>
		</tr>
		<tr>
			<td>Tatang</td>
			<td>Raras</td>
		</tr>
		<tr>
			<td>Samsuri</td>
			<td>Rismaya</td>
		</tr>

	</table>
</body>
</html>
